<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mira GPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to top, #003a6d, #0059b3);
      color: white;
      padding: 10px 20px;
    }

    .top-left {
      display: flex;
      align-items: center;
    }

    .top-left img {
      height: 40px;
      margin-right: 15px;
    }

    .top-left h1 {
      margin: 0;
      font-size: 1.5em;
      font-weight: 600;
    }

    .top-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .top-right select,
    .top-right button {
      padding: 8px;
      font-size: 1em;
      font-family: 'Inter', sans-serif;
      border: none;
      border-radius: 4px;
    }

    .top-right button {
      background-color: #004b8d;
      color: white;
      cursor: pointer;
    }

    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .chat-wrapper {
      flex: 1;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      padding: 20px;
      padding-bottom: 100px;
      box-sizing: border-box;
      position: relative;
    }

    .chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: none;
    }

    .chat-log.visible {
      display: block;
    }

    .prompt-box {
      position: absolute;
      top: 100px;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .prompt-box img {
      height: 80px;
      margin-bottom: 20px;
    }

    .prompt-box h1 {
      font-size: 2em;
      margin: 0;
    }

    .prompt-box p {
      margin: 5px 0 30px;
      font-size: 1em;
      color: #555;
    }

    .prompt-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .prompt-btn {
      background: #e8f0fe;
      border: 1px solid #b0c4de;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s ease;
      min-width: 220px;
      text-align: center;
    }

    .prompt-btn:hover {
      background: #d0e4ff;
    }

    .chat-input-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: center;
      padding: 15px 20px;
    }

    .chat-input {
      width: 100%;
      max-width: 900px;
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
    }

    .chat-input button {
      padding: 10px 14px;
      font-size: 1em;
      background-color: #004b8d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .sidebar {
      width: 200px;
      background-color: #e0e0e0;
      padding: 15px;
      overflow-y: auto;
      border-left: 1px solid #ccc;
    }

    .sidebar.hidden {
      display: none;
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .history-item {
      background: white;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 0.9em;
      cursor: pointer;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .controls button {
      background-color: #666;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="top-left">
      <img src="bhclogo.png" alt="BHC Logo">
      <h1>Mira GPT</h1>
    </div>
    <div class="top-right">
      <button onclick="toggleSidebar()">☰</button>
      <select id="dataSource">
        <option value="internet">Internet</option>
        <option value="company">Company</option>
      </select>
    </div>
  </div>

  <!-- Main Layout -->
  <div class="main">
    <!-- Chat Panel -->
    <div class="chat-wrapper">
      <div class="controls">
        <button onclick="newChat()">New Chat</button>
        <button onclick="clearChat()">Clear</button>
      </div>

      <div class="prompt-box" id="promptBox">
        <img src="bhclogo.png" alt="BHC Logo" />
        <h1>Welcome to Mira</h1>
        <p>Mira is your general AI assistant.</p>
        <div class="prompt-row">
          <div class="prompt-btn" onclick="usePrompt('How do I submit a timesheet?')">How do I submit a timesheet?</div>
          <div class="prompt-btn" onclick="usePrompt('Summarise the latest ISO audit')">Summarise the latest ISO audit</div>
          <div class="prompt-btn" onclick="usePrompt('Search for welding procedures')">Search for welding procedures</div>
        </div>
      </div>

      <div class="chat-log" id="chatLog"></div>
    </div>

    <!-- Chat History Sidebar -->
    <div class="sidebar" id="sidebar">
      <h3>Chat History</h3>
      <div class="history-item">How do I reset my password?</div>
      <div class="history-item">Where’s the latest timesheet?</div>
      <div class="history-item">Explain ISO 9001</div>
    </div>
  </div>

  <!-- Input -->
  <div class="chat-input-container">
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask a question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById('chatLog');
    const promptBox = document.getElementById('promptBox');
    const sidebar = document.getElementById('sidebar');

    function sendMessage() {
      const input = document.getElementById('userInput');
      const source = document.getElementById('dataSource').value;

      if (!input.value.trim()) return;

      const userMsg = `<div><strong>You:</strong> ${input.value}</div>`;
      const systemMsg = `<div><strong>Mira:</strong> [thinking using <em>${source}</em> data...]</div>`;

      chatLog.innerHTML += userMsg + systemMsg;
      input.value = '';
      chatLog.scrollTop = chatLog.scrollHeight;

      promptBox.style.display = 'none';
      chatLog.classList.add('visible');
    }

    function usePrompt(text) {
      document.getElementById('userInput').value = text;
      sendMessage();
    }

    function clearChat() {
      chatLog.innerHTML = '';
      chatLog.classList.remove('visible');
      promptBox.style.display = 'flex';
    }

    function newChat() {
      clearChat();
    }

    function toggleSidebar() {
      sidebar.classList.toggle('hidden');
    }

    window.onload = () => {
      chatLog.classList.remove('visible');
      promptBox.style.display = 'flex';
    };
  </script>

</body>
</html>
