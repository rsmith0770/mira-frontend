<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mira GPT</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #004b8d;
      color: white;
      padding: 10px 20px;
    }

    .top-left {
      display: flex;
      align-items: center;
    }

    .top-left img {
      height: 40px;
      margin-right: 15px;
    }

    .top-left h1 {
      margin: 0;
      font-size: 1.5em;
    }

    .top-right select {
      padding: 8px;
      font-size: 1em;
    }

    /* Layout */
    .main {
      flex: 1;
      display: flex;
      height: 100%;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background-color: #e0e0e0;
      padding: 15px;
      overflow-y: auto;
      transition: width 0.3s ease;
    }

    .sidebar.hidden {
      width: 0;
      padding: 0;
      overflow: hidden;
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .history-item {
      margin: 5px 0;
      background: #fff;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 0.9em;
      cursor: pointer;
    }

    /* Chat Area */
    .chat-area {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .chat-log {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
      border-radius: 6px;
    }

    .user-input {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1em;
    }

    button {
      padding: 10px 14px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #004b8d;
      color: white;
    }

    .controls {
      display: flex;
      justify-content: space-between;
    }

    .controls button {
      background-color: #666;
    }

    .toggle-sidebar {
      background-color: #004b8d;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="top-bar">
    <div class="top-left">
      <img src="bhclogo.png" alt="BHC Logo">
      <h1>Mira GPT</h1>
    </div>
    <div class="top-right">
      <select id="dataSource">
        <option value="internet">Internet</option>
        <option value="company">Company</option>
      </select>
    </div>
  </div>

  <!-- Main Body -->
  <div class="main">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <h3>Chat History</h3>
      <div class="history-item">How do I reset my password?</div>
      <div class="history-item">Where’s the latest timesheet?</div>
      <div class="history-item">Explain ISO 9001</div>
    </div>

    <!-- Chat Section -->
    <div class="chat-area">
      <div class="controls">
        <button class="toggle-sidebar" onclick="toggleSidebar()">☰</button>
        <div>
          <button onclick="newChat()">New Chat</button>
          <button onclick="clearChat()">Clear</button>
        </div>
      </div>

      <div class="chat-log" id="chatLog">
        <div><strong>Mira:</strong> Hello, how can I help you today?</div>
      </div>

      <div class="user-input">
        <input type="text" id="userInput" placeholder="Ask a question..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const log = document.getElementById('chatLog');
      const source = document.getElementById('dataSource').value;

      if (!input.value.trim()) return;

      const userMsg = `<div><strong>You:</strong> ${input.value}</div>`;
      const systemMsg = `<div><strong>Mira:</strong> [thinking using <em>${source}</em> data...]</div>`;

      log.innerHTML += userMsg + systemMsg;
      input.value = '';
      log.scrollTop = log.scrollHeight;
    }

    function clearChat() {
      document.getElementById('chatLog').innerHTML = '<div><strong>Mira:</strong> Hello, how can I help you today?</div>';
    }

    function newChat() {
      clearChat();
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('hidden');
    }
  </script>

</body>
</html>
