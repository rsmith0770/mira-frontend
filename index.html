<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mira GPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #004b8d;
      color: white;
      padding: 10px 20px;
    }

    .top-left {
      display: flex;
      align-items: center;
    }

    .top-left img {
      height: 40px;
      margin-right: 15px;
    }

    .top-left h1 {
      margin: 0;
      font-size: 1.5em;
      font-weight: 600;
    }

    .top-right select {
      padding: 8px;
      font-size: 1em;
      font-family: 'Inter', sans-serif;
    }

    .main {
      flex: 1;
      display: flex;
      height: 100%;
      overflow: hidden;
    }

    .sidebar {
      width: 200px;
      background-color: #e0e0e0;
      padding: 15px;
      overflow-y: auto;
      transition: width 0.3s ease;
    }

    .sidebar.hidden {
      width: 0;
      padding: 0;
      overflow: hidden;
    }

    .sidebar h3 {
      margin-top: 0;
      font-weight: 600;
    }

    .history-item {
      margin: 5px 0;
      background: #fff;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 0.9em;
      cursor: pointer;
    }

    .chat-area {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .chat-log {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
      border-radius: 6px;
    }

    .user-input {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      font-family: 'Inter', sans-serif;
    }

    button {
      padding: 10px 14px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #004b8d;
      color: white;
      font-family: 'Inter', sans-serif;
    }

    .controls {
      display: flex;
      justify-content: space-between;
    }

    .controls button {
      background-color: #666;
    }

    .toggle-sidebar {
      background-color: #004b8d;
    }

    /* Prompt Bubbles */
    .prompts {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 15px;
    }

    .prompt-btn {
      flex: 1;
      background: #e8f0fe;
      border: 1px solid #b0c4de;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      font-size: 0.95em;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .prompt-btn:hover {
      background: #d0e4ff;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="top-bar">
    <div class="top-left">
      <img src="bhclogo.png" alt="BHC Logo">
      <h1>Mira GPT</h1>
    </div>
    <div class="top-right">
      <select id="dataSource">
        <option value="internet">Internet</option>
        <option value="company">Company</option>
      </select>
    </div>
  </div>

  <!-- Main Body -->
  <div class="main">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <h3>Chat History</h3>
      <div class="history-item">How do I reset my password?</div>
      <div class="history-item">Where’s the latest timesheet?</div>
      <div class="history-item">Explain ISO 9001</div>
    </div>

    <!-- Chat Section -->
    <div class="chat-area">
      <div class="controls">
        <button class="toggle-sidebar" onclick="toggleSidebar()">☰</button>
        <div>
          <button onclick="newChat()">New Chat</button>
          <button onclick="clearChat()">Clear</button>
        </div>
      </div>

      <!-- Prompt Suggestions -->
      <div class="prompts" id="promptBox">
        <div class="prompt-btn" onclick="usePrompt('How do I submit a timesheet?')">How do I submit a timesheet?</div>
        <div class="prompt-btn" onclick="usePrompt('Summarise the latest ISO audit')">Summarise the latest ISO audit</div>
        <div class="prompt-btn" onclick="usePrompt('Search for welding procedures')">Search for welding procedures</div>
      </div>

      <div class="chat-log" id="chatLog">
        <div><strong>Mira:</strong> Hello, how can I help you today?</div>
      </div>

      <div class="user-input">
        <input type="text" id="userInput" placeholder="Ask a question..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById('chatLog');
    const promptBox = document.getElementById('promptBox');

    function sendMessage() {
      const input = document.getElementById('userInput');
      const source = document.getElementById('dataSource').value;

      if (!input.value.trim()) return;

      const userMsg = `<div><strong>You:</strong> ${input.value}</div>`;
      const systemMsg = `<div><strong>Mira:</strong> [thinking using <em>${source}</em> data...]</div>`;

      chatLog.innerHTML += userMsg + systemMsg;
      input.value = '';
      chatLog.scrollTop = chatLog.scrollHeight;

      promptBox.style.display = 'none'; // hide prompts after first message
    }

    function usePrompt(text) {
      document.getElementById('userInput').value = text;
      sendMessage();
    }

    function clearChat() {
      chatLog.innerHTML = '<div><strong>Mira:</strong> Hello, how can I help you today?</div>';
      promptBox.style.display = 'flex';
    }

    function newChat() {
      clearChat();
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('hidden');
    }

    // On load, if chat is empty, show prompts
    window.onload = () => {
      if (chatLog.children.length <= 1) {
        promptBox.style.display = 'flex';
      } else {
        promptBox.style.display = 'none';
      }
    };
  </script>

</body>
</html>
