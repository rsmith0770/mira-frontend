<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mira GPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f8fbff, #eef3f8);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to top, #003a6d, #0059b3);
      color: white;
      padding: 10px 20px;
    }

    .top-left {
      display: flex;
      align-items: center;
    }

    .top-left h1 {
      margin: 0;
      font-size: 1.5em;
      font-weight: 600;
    }

    .top-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .top-right select,
    .top-right button {
      padding: 8px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
    }

    .top-right button {
      background-color: #004b8d;
      color: white;
      cursor: pointer;
    }

    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .chat-wrapper {
      flex: 1;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      min-height: calc(100vh - 70px);
    }

    .chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 30px;
      display: none;
    }

    .chat-log.visible {
      display: block;
    }

    .prompt-box {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .prompt-box h1 {
      font-size: 2em;
      margin: 0;
    }

    .prompt-box p {
      margin: 5px 0 30px;
      font-size: 1em;
      color: #555;
    }

    .prompt-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .prompt-btn {
      background: #e8f0fe;
      border: 1px solid #b0c4de;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s ease;
      min-width: 220px;
      text-align: center;
    }

    .prompt-btn:hover {
      background: #d0e4ff;
    }

    .chat-input-wrapper {
      display: flex;
      gap: 10px;
      align-items: flex-end;
      width: 100%;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      margin-top: auto;
      padding: 30px 20px;
      border-top: 1px solid #ddd;
      background: linear-gradient(to top, #ffffff 60%, #f3f6f9);
      box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.05);
      border-radius: 16px 16px 0 0;
    }

    .chat-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-actions button {
      background: #f1f3f5;
      border: none;
      border-radius: 10px;
      width: 44px;
      height: 44px;
      font-size: 1.2em;
      color: #666;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .chat-actions button:hover {
      background-color: #e0e0e0;
    }

    .chat-input-bar {
      display: flex;
      flex: 1;
      background: white;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      overflow: hidden;
      border-bottom: 2px solid #0077cc;
    }

    .chat-input-bar input {
      flex: 1;
      padding: 22px 20px;
      font-size: 1.05em;
      border: none;
      outline: none;
      background: white;
      height: 60px;
    }

    .chat-input-bar button {
      height: 60px;
      padding: 0 18px;
      background: white;
      border: none;
      color: #333;
      cursor: pointer;
      font-size: 1.3em;
      transition: color 0.2s ease;
    }

    .chat-input-bar button:hover {
      color: #0077cc;
    }

    .sidebar {
      width: 200px;
      background-color: #e0e0e0;
      padding: 15px;
      overflow-y: auto;
      border-left: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    .sidebar.hidden {
      display: none;
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .history-item {
      background: white;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 0.9em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="top-left">
      <h1>Mira GPT</h1>
    </div>
    <div class="top-right">
      <button onclick="toggleSidebar()">☰</button>
      <select id="dataSource">
        <option value="internet">Internet</option>
        <option value="company">Company</option>
      </select>
    </div>
  </div>

  <!-- Main Layout -->
  <div class="main">
    <!-- Chat Panel -->
    <div class="chat-wrapper">
      <div class="prompt-box" id="promptBox">
        <h1>Welcome to Mira</h1>
        <p>Mira is your general AI assistant.</p>
        <div class="prompt-row">
          <div class="prompt-btn" onclick="usePrompt('How do I submit a timesheet?')">How do I submit a timesheet?</div>
          <div class="prompt-btn" onclick="usePrompt('Summarise the latest ISO audit')">Summarise the latest ISO audit</div>
          <div class="prompt-btn" onclick="usePrompt('Search for welding procedures')">Search for welding procedures</div>
        </div>
      </div>

      <div class="chat-log" id="chatLog"></div>

      <!-- Chat Input + Buttons -->
      <div class="chat-input-wrapper">
        <div class="chat-actions">
          <button onclick="newChat()" title="New Chat"><i class="fas fa-plus"></i></button>
          <button onclick="clearChat()" title="Clear Chat"><i class="fas fa-broom"></i></button>
        </div>
        <div class="chat-input-bar">
          <input type="text" id="userInput" placeholder="Type a new question..." />
          <button onclick="sendMessage()" title="Send"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar hidden" id="sidebar">
      <h3>Chat History</h3>
      <div class="history-item">How do I reset my password?</div>
      <div class="history-item">Where’s the latest timesheet?</div>
      <div class="history-item">Explain ISO 9001</div>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById('chatLog');
    const promptBox = document.getElementById('promptBox');
    const sidebar = document.getElementById('sidebar');

    function sendMessage() {
      const input = document.getElementById('userInput');
      const source = document.getElementById('dataSource').value;

      if (!input.value.trim()) return;

      const userMsg = `<div><strong>You:</strong> ${input.value}</div>`;
      const systemMsg = `<div><strong>Mira:</strong> [thinking using <em>${source}</em> data...]</div>`;

      chatLog.innerHTML += userMsg + systemMsg;
      input.value = '';
      chatLog.scrollTop = chatLog.scrollHeight;

      promptBox.style.display = 'none';
      chatLog.classList.add('visible');
    }

    function usePrompt(text) {
      document.getElementById('userInput').value = text;
      sendMessage();
    }

    function clearChat() {
      chatLog.innerHTML = '';
      chatLog.classList.remove('visible');
      promptBox.style.display = 'flex';
    }

    function newChat() {
      clearChat();
    }

    function toggleSidebar() {
      sidebar.classList.toggle('hidden');
    }

    window.onload = () => {
      chatLog.classList.remove('visible');
      promptBox.style.display = 'flex';
      sidebar.classList.add('hidden');
    };
  </script>

</body>
</html>
